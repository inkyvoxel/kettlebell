<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kettlebell Workout Guide</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.violet.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <main id="app" class="container">
      <section id="selection">
        <h1>Kettlebell Time!</h1>
        <p>Which routine today?</p>
        <fieldset>
          <div class="grid">
            <button id="beginner-btn">Beginner</button>
            <button id="intermediate-btn">Intermediate</button>
            <button id="advanced-btn">Advanced</button>
          </div>
        </fieldset>
      </section>
      <section id="routine" hidden>
        <div id="step-display">
          <h1 id="step-title"></h1>
          <p id="step-description"></p>
          <div id="timer" hidden>
            <p>Rest for <span id="timer-display">60</span> seconds</p>
            <progress id="progress-bar" value="100" max="100"></progress>
          </div>
        </div>
        <div id="overall-progress">
          <p>Progress: <span id="progress-percent">0%</span></p>
          <progress id="overall-progress-bar" value="0" max="100"></progress>
        </div>
        <div id="controls" class="grid">
          <button id="back-btn" class="secondary">Back</button>
          <button id="next-btn">Next</button>
        </div>
      </section>
    </main>
    <footer id="footer" class="container">
      <p>
        Made by
        <a href="https://www.inkyvoxel.com" target="_blank">inkyvoxel</a> â¬›
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
